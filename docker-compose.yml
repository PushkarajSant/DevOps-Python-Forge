version: "3.9"

services:
  # ─── Backend API ────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: forge-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:////app/data/devops_forge.db
      - SECRET_KEY=${SECRET_KEY:-devops-forge-secret-change-in-production}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=10080
    volumes:
      - ./backend:/app
      - forge-data:/app/data
      # Mount host Docker socket to enable Docker-in-Docker sandboxing
      - /var/run/docker.sock:/var/run/docker.sock
    command: >
      sh -c "
        python seed/seed_db.py &&
        uvicorn main:app --host 0.0.0.0 --port 8000 --reload
      "
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - forge-net

  # ─── Frontend ───────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: forge-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - forge-net

  # ─── AI Code Assistant (Ollama) ───────────────────
  ollama:
    image: ollama/ollama:latest
    container_name: forge-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - forge-net

  ollama-pull:
    image: curlimages/curl:latest
    container_name: forge-ollama-pull
    depends_on:
      - ollama
    networks:
      - forge-net
    command: >
      sh -c "
        echo 'Waiting for Ollama API to start...' &&
        while ! curl -s http://ollama:11434/api/tags > /dev/null; do sleep 2; done;
        echo 'Ollama is up! Pulling qwen2.5-coder:7b...' &&
        curl -X POST http://ollama:11434/api/pull -d '{\"name\": \"qwen2.5-coder:7b\"}' &&
        echo 'Model pulled successfully!'
      "

volumes:
  forge-data:
  ollama-data:


networks:
  forge-net:
    driver: bridge
